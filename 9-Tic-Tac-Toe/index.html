<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css">
		<script src="index.js" defer="true"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<section id="game">Tic-Tac-Toe</section>
		<section id="stats">
			<label id="labelPlayerX">Player</label>
			<label id="labelScores">Scores</label>
			<label id="labelPlayerO">Player</label>
			<label id="labelX">X</label>
			<span id="scoreX">0</span>
			<span id="scoreO">0</span>
			<label id="labelO">O</label>
			<label id="labelDraws">Draws</label>
			<label id="labelGames">Games</label>
			<span id="draws">0</span>
			<span id="games">0</span>
		</section>
		<section id="info">Player X's Turn</section>
		<section id="board">
			<button id="btn1"></button>
			<button id="btn2"></button>
			<button id="btn3"></button>
			<button id="btn4"></button>
			<button id="btn5"></button>
			<button id="btn6"></button>
			<button id="btn7"></button>
			<button id="btn8"></button>
			<button id="btn9"></button>
		</section>
		<section id="gameOver">
			<button id="reset">Reset</button>
			<button id="previous">Previous</button>
			<button id="next">Next</button>
		</section>
	</body>
</html>
