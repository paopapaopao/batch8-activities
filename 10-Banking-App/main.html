<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css">
		<script src="main.js" defer="true"></script>
		<title>Main Page</title>
	</head>
	<body onload="mainLoadEL()">
		<nav id="side-nav">
			<a onclick="createUserAnchorClickEL()">Create User</a>
			<a onclick="depositAnchorClickEL()">Deposit</a>
			<a onclick="withdrawAnchorClickEL()">Withdraw</a>
			<a onclick="sendAnchorClickEL()">Send</a>
			<a onclick="logoutAnchorClickEL()">Log Out</a>
		</nav>
		<section id="user-info">
			<table id="table">
				<tr>
					<th>#</th>
					<th>Email</th>
					<th>Password</th>
					<th>Name</th>
					<th>Account Balance</th>
				</tr>
			</table>
		</section>
		<section id="actions">
			<!-- Create User -->
			<section id="create-user-section">
				<div class="input-unit">
					<label for="">Email</label>
					<input type="email" id="create-user-email">
				</div>
				<div class="input-unit">
					<label for="">Password</label>
					<input type="password" id="create-user-password">
				</div>
				<div class="input-unit">
					<label for="">Confirm Password</label>
					<input type="password" id="create-user-confirm-password">
				</div>
				<div class="input-unit">
					<label for="">Name</label>
					<input type="text" id="create-user-name">
				</div>
				<div class="input-unit">
					<label for="">Account Balance</label>
					<input type="number" id="create-user-account-balance" onkeypress="numberInputKeypressEL(event)">
				</div>
				<div class="input-unit">
					<button onclick="createUserButtonClickEL()">Create User</button>
				</div>
			</section>
			<!-- Deposit -->
			<section id="deposit-section">
				<div class="input-unit">
					<label for="deposit-to">Deposit To</label>
					<input type="email" id="deposit-to">
				</div>
				<div class="input-unit">
					<label for="deposit-amount">Deposit Amount</label>
					<input type="number" id="deposit-amount" onkeypress="numberInputKeypressEL(event)">
				</div>
				<div class="input-unit">
					<button onclick="depositButtonClickEL()">Deposit</button>
				</div>
			</section>
			<!-- Withdraw -->
			<section id="withdraw-section">
				<div class="input-unit">
					<label for="withdraw-from">Withdraw From</label>
					<input type="email" id="withdraw-from">
				</div>
				<div class="input-unit">
					<label for="withdraw-amount">Withdraw Amount</label>
					<input type="number" id="withdraw-amount" onkeypress="numberInputKeypressEL(event)">
				</div>
				<div class="input-unit">
					<button onclick="withdrawButtonClickEL()">Withdraw</button>
				</div>
			</section>
			<!-- Send -->
			<section id="send-section">
				<div class="input-unit">
					<label for="send-from">Send From</label>
					<input type="email" id="send-from">
				</div>
				<div class="input-unit">
					<label for="send-to">Send To</label>
					<input type="email" id="send-to">
				</div>
				<div class="input-unit">
					<label for="send-amount">Send Amount</label>
					<input type="number" id="send-amount" onkeypress="numberInputKeypressEL(event)">
				</div>
				<div class="input-unit">
					<button onclick="sendButtonClickEL()">Send</button>
				</div>
			</section>
		</section>
	</body>
</html>
