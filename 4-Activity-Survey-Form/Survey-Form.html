<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Activity Survey Form</title>
	</head>
	<body class="flex-container">
		<form class="flex-container">
			<div>
				<h1 id="title">Avion School Survey Form</h1>
				<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
			</div>
			<div class="flex-container">
				<div class="c1">
					<div class="form-item input-text">
						<input type="text" id="name" name="name" required><br>
						<label id="name-label" for="name">Name</label><br>
					</div>
					<div class="form-item input-text">
						<input type="email" id="email" name="email" required><br>
						<label id="email-label" for="email">Email</label><br>
					</div>
					<div class="form-item">
						<label id="number-label" for="number">Age (optional)</label><br>
						<input type="number" id="number" name="number" min="1" max="100" placeholder="Enter your Age"><br>
					</div>
					<div class="form-item">
						<label for="dropdown">Which option best describes your current role?</label><br>
						<select id="dropdown" name="dropdown">
							<option value="" selected disabled>Select current role</option>
							<option value="Student">Student</option>
							<option value="Teacher">Teacher</option>
						</select><br>
					</div>
					<div class="form-item">
						<label>Would you recommend Avion School to a friend?</label><br>
						<input type="radio" id="definitely" name="gender" value="Definitely">
						<label for="definitely">Definitely</label><br>
						<input type="radio" id="maybe" name="gender" value="Maybe">
						<label for="maybe">Maybe</label><br>
						<input type="radio" id="notsure" name="gender" value="Not sure">
						<label for="notsure">Not sure</label><br>
					</div>
					<div class="form-item">
						<label for="dropdown2">What is your favorite feature of Avion School?</label><br>
						<select id="dropdown2" name="dropdown2">
							<option value="" selected disabled>Select an option</option>
							<option value="Online Classes">Online Classes</option>
							<option value="Thursdays">Thursdays</option>
						</select><br>
					</div>
				</div>
				<div class="c1">
					<div class="form-item">
						<label>What would you like to see improved? (check all that apply)</label><br>
						<input type="checkbox" id="improve1" name="improve1" value="Front-end Projects">
						<label for="improve1">Front-end Projects</label><br>
						<input type="checkbox" id="improve2" name="improve2" value="Back-end Projects">
						<label for="improve2">Back-end Projects</label><br>
						<input type="checkbox" id="improve3" name="improve3" value="Data Visualization">
						<label for="improve3">Data Visualization</label><br>
						<input type="checkbox" id="improve4" name="improve4" value="Challenges">
						<label for="improve4">Challenges</label><br>
						<input type="checkbox" id="improve5" name="improve5" value="Open Source Community">
						<label for="improve5">Open Source Community</label><br>
						<input type="checkbox" id="improve6" name="improve6" value="Gitter help rooms">
						<label for="improve6">Gitter help rooms</label><br>
						<input type="checkbox" id="improve7" name="improve7" value="Videos">
						<label for="improve7">Videos</label><br>
						<input type="checkbox" id="improve8" name="improve8" value="City Meetups">
						<label for="improve8">City Meetups</label><br>
						<input type="checkbox" id="improve9" name="improve9" value="Wiki">
						<label for="improve9">Wiki</label><br>
						<input type="checkbox" id="improve10" name="improve10" value="Forum">
						<label for="improve10">Forum</label><br>
						<input type="checkbox" id="improve11" name="improve11" value="Additional Courses">
						<label for="improve11">Additional Courses</label><br>
					</div>
					<div class="form-item">
						<label for="comment">Any comments or suggestions?</label><br>
						<textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea><br>
					</div>
					<div class="form-item">
						<button type="submit" id="submit">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
