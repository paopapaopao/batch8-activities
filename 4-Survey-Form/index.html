<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Survey Forms</title>
	</head>
	<body>
		<div class="main">
			<div>
				<h1 id="title">Avion School Survey Form</h1>
				<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
			</div>
			<form method="get" autocomplete="off" id="survey-form">
				<div>
					<div class="input-text">
						<input type="text" name="name" id="name" required placeholder="Enter your Name"><br>
						<label for="name" id="name-label">Name</label><br>
					</div>
					<div class="input-email">
						<input type="email" name="email" id="email" required placeholder="Enter your Email"><br>
						<label for="email" id="email-label">Email</label><br>
					</div>
					<div class="input-number">
						<input type="number" name="age" id="number" min="1" max="100" placeholder="Enter your Age"><br>
						<label for="number" id="number-label">Age (optional)</label><br>
					</div>
					<div class="input-select">
						<label for="dropdown">Which option best describes your current role?</label><br>
						<select name="role" id="dropdown">
							<option value="" selected disabled>Select current role</option>
							<option value="Student">Student</option>
							<option value="Teacher">Teacher</option>
						</select><br>
					</div>
					<div class="input-radio">
						<label>Would you recommend Avion School to a friend?</label><br>
						<input type="radio" name="recommend" id="definitely" value="Definitely">
						<label for="definitely">Definitely</label><br>
						<input type="radio" name="recommend" id="maybe" value="Maybe">
						<label for="maybe">Maybe</label><br>
						<input type="radio" name="recommend" id="not-sure" value="Not sure">
						<label for="not-sure">Not sure</label><br>
					</div>
					<div class="input-select">
						<label for="feature">What is your favorite feature of Avion School?</label><br>
						<select name="feature" id="feature">
							<option value="" selected disabled>Select an option</option>
							<option value="Online Classes">Online Classes</option>
							<option value="Thursdays">Thursdays</option>
						</select><br>
					</div>
				</div>
				<div>
					<div class="input-checkbox">
						<label>What would you like to see improved? (Check all that apply)</label><br>
						<input type="checkbox" name="improve1" id="improve1" value="Front-end Projects">
						<label for="improve1">Front-end Projects</label><br>
						<input type="checkbox" name="improve2" id="improve2" value="Back-end Projects">
						<label for="improve2">Back-end Projects</label><br>
						<input type="checkbox" name="improve3" id="improve3" value="Data Visualization">
						<label for="improve3">Data Visualization</label><br>
						<input type="checkbox" name="improve4" id="improve4" value="Challenges">
						<label for="improve4">Challenges</label><br>
						<input type="checkbox" name="improve5" id="improve5" value="Open Source Community">
						<label for="improve5">Open Source Community</label><br>
						<input type="checkbox" name="improve6" id="improve6" value="Gitter help rooms">
						<label for="improve6">Gitter help rooms</label><br>
						<input type="checkbox" name="improve7" id="improve7" value="Videos">
						<label for="improve7">Videos</label><br>
						<input type="checkbox" name="improve8" id="improve8" value="City Meetups">
						<label for="improve8">City Meetups</label><br>
						<input type="checkbox" name="improve9" id="improve9" value="Wiki">
						<label for="improve9">Wiki</label><br>
						<input type="checkbox" name="improve10" id="improve10" value="Forum">
						<label for="improve10">Forum</label><br>
						<input type="checkbox" name="improve11" id="improve11" value="Additional Courses">
						<label for="improve11">Additional Courses</label><br>
					</div>
					<div class="input-textarea">
						<label for="comment">Any comments or suggestions?</label><br>
						<textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea><br>
					</div>
					<div class="btn-submit">
						<button type="submit" id="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
